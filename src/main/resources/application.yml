h2:
  console:
    enabled: true #开启web console功能
spring:
  datasource:
    driver-class-name: org.h2.Driver
    schema: classpath:db/schema.sql #，每次启动程序，程序都会运行schema.sql文件，对数据库的数据操作jdbc:h2:mem:test_mem
    url: jdbc:h2:mem:h2 #，连接数据库的url
    username: sa
    password: sa
